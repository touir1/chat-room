<!doctype html>
<html>
  <head>
    <title>Uniloan chat</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<!-- Custom css -->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
	<div id="body-div" hidden>
		<button id="playSoundBtn" onclick="beep.play()" hidden>Play Sound</button>
		<button id="signInBtn" href="#signup" data-toggle="modal" data-target=".log-sign" data-backdrop="static" data-keyboard="false" hidden>Sign In/Register</button>
		<div id="container">
			<div id="messages-div">
				<ul id="messages"></ul>
			</div>
			<div id="user-list-div">
			</div>
		</div>
		<form action="">
		  <input id="m" autocomplete="off" autofocus/><button>Send</button>
		</form>
	</div>
	
	<!-- Modal -->
	<div class="modal fade bs-modal-sm log-sign" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-sm">
		<div class="modal-content">
			
			<div class="bs-example bs-example-tabs">
				<ul id="myTab" class="nav nav-tabs">
				  <li id="tab1" class=" active tab-style login-shadow "><a href="#signin" data-toggle="tab">Log In</a></li>
				  <li id="tab2" class=" tab-style "><a href="#signup" data-toggle="tab">Sign Up</a></li>
				  
				</ul>
			</div>
		  <div class="modal-body">
			<div id="myTabContent" class="tab-content">
		   
			<div class="tab-pane fade active in" id="signin">
				<form class="form-horizontal" id="loginForm">
				<fieldset>
				<!-- Sign In Form -->
				<!-- Text input-->
				  
				   <div class="group">
	<input required="" class="input" type="email" id="login-email"><span class="highlight"></span><span class="bar"></span>
		<label class="label" for="date">Email address</label></div>
				  
				  
				<!-- Password input-->
				<div class="group">
	<input required="" class="input" type="password" id="login-password"><span class="highlight"></span><span class="bar"></span>
		<label class="label" for="date">Password</label>
		</div>
		<span hidden id="login-error"><font color="red">Email or password incorrect</font></span>
	<em>minimum 6 characters</em>

			   <!-- Removed for now -->
			   <!--
			   <div class="forgot-link">
				<a href="#forgot" data-toggle="modal" data-target="#forgot-password"> I forgot my password</a>
				</div>
				-->
				

				<!-- Button -->
				<div class="control-group">
				  <label class="control-label" for="signin"></label>
				  <div class="controls">
					<button id="signinBtn" name="signin" class="btn btn-primary btn-block">Log In</button>
				  </div>
				</div>
				</fieldset>
				</form>
			</div>
			  
			  
			<div class="tab-pane fade" id="signup">
				<form class="form-horizontal" id="signupForm">
				<fieldset>
				<!-- Sign Up Form -->
				<!-- Text input-->
				<div class="group">
	<input required="" class="input" type="text" id="inscription-firstname"><span class="highlight"></span><span class="bar"></span>
		<label class="label" for="date">First Name</label></div>
				
				<!-- Text input-->
				<div class="group">
	<input required="" class="input" type="text" id="inscription-lastname"><span class="highlight"></span><span class="bar"></span>
		<label class="label" for="date">Last Name</label></div>
				
				<!-- Password input-->
				<div class="group">
	<input required="" class="input" type="email" id="inscription-email"><span class="highlight"></span><span class="bar"></span>
		<label class="label" for="date">Email</label></div>
				
				<!-- Text input-->
				<div class="group">
	<input required="" class="input" type="password" id="inscription-password"><span class="highlight"></span><span class="bar"></span>
		<label class="label" for="date">Password</label></div>
				  <em>1-8 Characters</em>
					<span hidden id="inscription-error"><font color="red">There is already a user with that email</font></span>
				  <!--<div class="group2">
	<input required="" class="input" type="text"><span class="highlight"></span><span class="bar"></span>
		<label class="label" for="date">Country</label></div>-->
				
				
				
				<!-- Button -->
				<div class="control-group">
				  <label class="control-label" for="confirmsignup"></label>
				  <div class="controls">
					<button id="confirmsignup" name="confirmsignup" class="btn btn-primary btn-block">Sign Up</button>
				  </div>
				</div>
				</fieldset>
				</form>
		  </div>
		</div>
		  </div>
		  <!--<div class="modal-footer">
		  <center>
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</center>
		  </div>-->
		</div>
	  </div>
	</div>
	  
	   

	<!--modal2-->

	<div class="modal fade bs-modal-sm" id="forgot-password" tabindex="0" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="myModalLabel">Password will be sent to your email</h4>
		  </div>
		  <div class="modal-body">
			<form class="form-horizontal" id="forgotPasswordForm">
			<fieldset>
			<div class="group">
	<input required="" class="input" type="email" id="forgot-password-email"><span class="highlight"></span><span class="bar"></span>
		<label class="label" for="date">Email address</label></div>
			
			
			<div class="control-group">
				  <label class="control-label" for="forpassword"></label>
				  <div class="controls">
					<button id="forpasswodr" name="forpassword" class="btn btn-primary btn-block" id="forgotPasswordBtn">Send</button>
				  </div>
				</div>
			  </fieldset>
				</form>
			  
		  </div>
		</div>
		
	  </div>
	</div>
	
	
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.min.js"></script>
	
	<!-- Custom js script -->
	<script src="js/index.js"></script>
  </body>
</html>
